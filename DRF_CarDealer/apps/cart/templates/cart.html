{% extends "base.html" %}

{% block content %}
    <h2>Shopping Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Car</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
                <tr>
                    <td>{{ item.car }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.car.price }}</td>
                    <td>
                        <a href="{% url 'remove_from_cart' car.slug %}">Remove</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
