<!-- cart.html -->
{% if order %}
    <table>
        <thead>
            <tr>
                <th>Car</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Subtotal</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cartitem_list %}
                <tr>
                    <td>{{ item.car }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.car.price }}</td>
                    <td>{{ item.sum }}</td>
                    <td>
                        <form method="post" action="{% url 'delete_from_cart' item.car.slug %}">
                            {% csrf_token %}
                            <input type="submit" value="Remove">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
