{% extends "base.html" %}

{% block content %}
    <h2>Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Car</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for cart_item in cart_items %}
                <tr>
                    <td>{{ cart_item.car }}</td>
                    <td>{{ cart_item.quantity }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
